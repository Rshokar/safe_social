    <!-- Content Section -->
    <div id="content_section">
        <header>
            <div id="page_title">
                <h1>Account</h1>
            </div>
            <img src="images/user1.jpg" alt="Avatar" class="avatar">
            <span id="user_name"></span>
            <div id="freinds_exposures_settings">
                <span id="freinds_tab" class="tab">Friends</span>
                <span id="exposures_tab" class="tab">Exposures</span>
                <span id="account_tab" class="tab">My Info</span>
            </div>
        </header>
        <div id="user_setting" class="page">
            <span>USER SETTINGS</span>
            <div class=button id="my_account" onclick="expandAccount()"><i id="my_account_icon"></i>My Account</div>
            <div id="my_account_form" style="display:none">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="email" class="form-control" id="inputName" aria-describedby="emailHelp">
                    </div>
                    <a id="submit_edit_user" class="btn btn-primary">Submit</a>
                </form>
            </div>
            <div class=button><i id="event_history_icon"></i>Event History</div>
            <div class=button><i id="dark_mode_icon"></i>Dark Mode</div>
            <div class=button><a id="logout">Log Out</a></div>
        </div>

        <div id="freinds" class="page">
            <div class="form-outline" id='freinds_search'>
                <input id='freinds_search_bar' type="text" id="form1" class="form-control" placeholder="Search"
                    aria-label="Search" />
            </div>
            <br>

            <!-- Table containing freinds. -->
            <table id="freinds_list">
            </table>

            <!-- Table containing queried users. -->
            <table id="user_list">

            </table>
        </div>

        <!-- Exposure Tab -->
        <div id="expsorues" class="page">
            <span><b>EXPOSURES</b></span>
            <!--<div class=button id="my_account" onclick="expandAccount()"><i id="my_account_icon"></i>My Account</div> -->
            <div id="my_account_form">
                <form>
                    <div class="mb-3">
                        <label for="exposureReport" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="exposure" placeholder="Event">
                    </div>
                    <a id="submit_edit_user" class="btn btn-primary" onclick="writeExposure()">Submit</a>
                </form>
            </div>
            <div id="exposedEvents">
                <!-- Events reported to database -->
                <div class="mb-3">
                    <b>Reported Events</b>
                </div>
                <div class="mb-3" id="exposureContent">
                </div>
            </div>
        </div>
