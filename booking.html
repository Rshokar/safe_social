    <div class="container">
        <h1>Event Booking</h1>
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Event</label>
            <div class="col-10">
                <input class="form-control" type="text" placeholder="Event Name" id="example-text-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">Email</label>
            <div class="col-10">
                <input class="form-control" type="email" placeholder="Email Address" id="example-email-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-tel-input" class="col-2 col-form-label">Phone</label>
            <div class="col-10">
                <input class="form-control" type="tel" placeholder="Phone Number" id="example-tel-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-password-input" class="col-2 col-form-label">Location</label>
            <div class="col-10">
                <input class="form-control" type="password" value="hunter2" id="example-password-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-date-input" class="col-2 col-form-label">Date</label>
            <div class="col-10">
                <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-time-input" class="col-2 col-form-label">Time</label>
            <div class="col-10">
                <input class="form-control" type="time" value="13:45:00" id="example-time-input">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
